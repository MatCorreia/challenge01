<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body> 
  <main class="bg-top">

    <div class="container">
      <div class="box m-auto">
        <div class="bg-box-top">
          <img style="width: 400px; height: 150px;" src="./images/bg-pattern-card.svg" alt="">
        </div>

          <div class="photo">
            <img src="./images/image-victor.jpg" alt="">
          </div>

          <div class="row middle py-4">

            <div class="col-12">
              <h5>Victor Crest <span class="age">26</span></h5>
              
            </div>

            <div class="col-12">
              <p style="color: rgb(128, 128, 128); font-weight: 400;">London</p> 
            </div>           
          </div>
        
       <div class="row bottom align-items-center">
          <div class="col">
            <h5>80K</h5>
            <p>Followers</p>
          </div>
          <div class="col">
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div class="col">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </div>
      </div>

    </div>
  
  </main>

  <footer>
    
      <div class="attribution py-4"> 
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Matheus Correia</a>
      </div>
     
  </footer>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
